<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    /* Make video cover the whole screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://assets.mixkit.co/videos/31549/31549-720.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #countdown {
      font-size: 5rem;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    #birthdayMessage {
      font-size: 3rem;
      color: #ff4081;
      display: none;
      animation: popUp 1s ease forwards;
      margin-bottom: 20px;
    }

    @keyframes popUp {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #nextButton {
      display: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: fadeInButton 1s ease-in forwards;
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #nextButton:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <div id="countdown">3</div>
  <div id="birthdayMessage">üéâ Happy Birthday princess! üéÇ</div>
  <button id="nextButton" onclick="goToNextPage()">Next Page for more ‚û°Ô∏è</button>
  <script>
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("birthdayMessage");
    const nextButton = document.getElementById("nextButton");

    let count = 3;

    const timer = setInterval(() => {
      count--;
      if (count > 0) {
        countdown.textContent = count;
      } else {
        clearInterval(timer);
        countdown.style.display = "none";
        message.style.display = "block";
        setTimeout(() => {
          nextButton.style.display = "inline-block";
        }, 1000); // delay button appearance after message
      }
    }, 3000); // 3 seconds per number

    function goToNextPage() {
      window.location.href = "https://vivek2-viveks-projects-053faafa.vercel.app/"; // change to your next page URL
    }
  </script>

</body>
</html>
